name: build and test

on:
  push:
  pull_request:
    branches: ["main"]
    paths-ignore:
      - "README.md"

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test tests/GodotAutoOnReady.Tests/GodotAutoOnReady.Tests.csproj --no-restore --verbosity normal
      - name: Build Godot example project
        run: dotnet build \godot-examples\godot-3d-doge-the-creeps.sln --configuration Release
      
